<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>C3.9 Практическое задание</title>
</head>
<body>
	<div class="container">
		<h4>Ваш город</h4>
		<div class="first">
			<div class="input">
				<input class="city" type="text" name="City" placeholder="Введите город.">
			</div>
			<div class="delete" style="display: none;">
				<p class="city_name">city_name</p>
				<button class="delete_button">Удалить cookie</button>
			</div>
		</div>
		<h4>Галочки предпочтений</h4>
		<div class="second">
			<div>
				<input class="checkbox" type="checkbox" name="check1" value="check1">не звонить мне;
			</div>
			<div>
				<input class="checkbox" type="checkbox" name="check2" value="check2">я прочитал и согласен с правилами пользования сервисом;
			</div>
			<div>
				<input class="checkbox" type="checkbox" name="check3" value="check3">я не выбираю эту галочку;
			</div>
			<div>
				<input class="checkbox" type="checkbox" name="check4" value="check4">я подтверждаю, что свобода в интернете — это возможность выбирать галочки;
			</div>
			<div>
				<input class="checkbox" type="checkbox" name="check5" value="check5">мне больше 12 лет;
			</div>
			<div>
				<input class="checkbox" type="checkbox" name="check6" value="check6">это задание выполнено правильно;
			</div>
			<button class="save_button">сохранить</button>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
